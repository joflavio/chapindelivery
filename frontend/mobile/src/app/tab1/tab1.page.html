<ion-header>
	<ion-toolbar>
		<ion-title>Mis envios</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-item *ngIf="hasNoShippings()">
		<ion-label>
		  <h3>No hay envios!!!</h3>
		</ion-label>
	</ion-item>
	<ng-container *ngIf="hasEnvios()">
		<div id="envios" *ngFor="let shipping of shippings" style="margin-top:15px">
			<ion-card style="margin-top:10px;" (click)="openShipping(shipping)">
				<div style="margin:auto; width: 50%; padding-top: 10px;">
					<img [src]="loadImage(shipping)" style="border-radius: 10px;"/>
				</div>
				<ion-card-content >
					<p style="font-weight: bold; font-size: 13px;">Envia: <span>abc@abc.com</span> - Envio: #{{shipping.id}}</p>
					<p>Origen: {{shipping.requestaddress}}, {{displayCity(shipping.requestcityid)}}</p>
					<p>Destino: {{shipping.requestaddress}}, {{displayCity(shipping.destinationcityid)}}</p>
					<p>Estatus: <b 
						[class.statusCreated]="statusCreated(shipping.statusid)" 
						[class.statusAccepted]="statusAccepted(shipping.statusid)" 
						[class.statusOnDelivery]="statusOnDelivery(shipping.statusid)" 
						[class.statusDelivered]="statusDelivered(shipping.statusid)" 
						[class.statusCancel]="statusCancel(shipping.statusid)" 
						>{{displayStatus(shipping.statusid)}}</b></p>
				</ion-card-content>
			</ion-card>
		</div>
	</ng-container>
	<div>
		<ion-fab slot="fixed" vertical="bottom" horizontal="end" >
			<ion-fab-button (click)="openNew()">
				<ion-icon  name="add"></ion-icon>
			</ion-fab-button>
		</ion-fab>		
	</div>
</ion-content>
