<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Perfil
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
	<div>
		<ion-avatar class="avatar">
			<ion-img alt="" [src]="loadAvatar()" ></ion-img>
			<ion-icon name="camera-outline" id="camera-icon" (click)="launchProfileCamera()"></ion-icon>
		</ion-avatar>
	</div>
	<div class="input-group">
		<ion-item>
			<ion-input [(ngModel)]="this._user.email" type="email"  label="Correo electronico" labelPlacement="floating" [disabled]="true" ></ion-input>
		</ion-item>
		<ion-item>
			<ion-input [(ngModel)]="this._user.firstname" type="text" label="Nombres" labelPlacement="floating" ></ion-input>
		</ion-item>
		<ion-item>
			<ion-input [(ngModel)]="this._user.lastname" type="text" label="Apellidos" labelPlacement="floating"  ></ion-input>
		</ion-item>
		<ion-item>
			<ion-label color="medium">Carnet SAT</ion-label> 
			<ion-icon *ngIf="!this._user.satimageid" (click)="savePhoto(2)" name="camera-outline"></ion-icon>
			<ion-icon *ngIf="this._user.satimageid" (click)="showImage('Carnet SAT', this._user.satimageid)" name="image-outline"></ion-icon>
		</ion-item>
		<ion-item>
			<ion-label color="medium">Antecedentes Penales</ion-label>
			<ion-icon *ngIf="!this._user.criminalrecordimageid" (click)="savePhoto(4)" name="camera-outline"></ion-icon>
			<ion-icon *ngIf="this._user.criminalrecordimageid" (click)="showImage('Antecedentes Penales', this._user.criminalrecordimageid)" name="image-outline"></ion-icon>
		</ion-item>
		<ion-item>
			<ion-label color="medium">Antecedentes Policiacos</ion-label>
			<ion-icon *ngIf="!this._user.policerecordimageid" (click)="savePhoto(3)" name="camera-outline"></ion-icon>
			<ion-icon *ngIf="this._user.policerecordimageid" (click)="showImage('Antecedentes Policiacos', this._user.policerecordimageid)" name="image-outline"></ion-icon>
		</ion-item>
	</div>
	<ion-button type="submit" expand="block" >Grabar</ion-button>
    <ion-button expand="block" (click)="this.logout()">Logout</ion-button>
</ion-content>
